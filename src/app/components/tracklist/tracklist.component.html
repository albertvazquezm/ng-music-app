<ul class="tracklist">
  <li class="tracklist__track" [ngClass]="{'tracklist__track--playing': (currentPlayingTrackId && currentPlayingTrackId === track.id)}" (click)="onClickOnTrack(track)" *ngFor="let track of tracks">
    {{track.name}} - 
    <span class="tracklist__track-album">{{track.album.name}}</span>
    <span class="tracklist__duration">{{track.duration_ms | duration}}</span>
  </li>
</ul>
